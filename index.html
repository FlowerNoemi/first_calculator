<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Számológép</title>
</head>
<body>

    <div class="container mx-auto mt-5">
        <div class="row">
            <h1 class="col-12 text-center mt-2">Számológép</h1>
            <div class="col-11 text-end mt-2">
                <div id="disPlayCalc" class="text-end"> </div>
                <input type="text" id="disPlayCalc2" class="text-end disPlay" disabled >
            </div>
            <div class="row">
                <div class="cont1 col-11 text-center mt-4">
                    <button class="btn btn-secondary mt-1" value="7" onclick="pressButton(7)">7</button>
                    <button class="btn btn-secondary mt-1" value="8" onclick="pressButton(8)">8</button>
                    <button class="btn btn-secondary mt-1" value="9" onclick="pressButton(9)">9</button>
                    <button class="btn btn-secondary mt-1" value="/" onclick="pressOperator('O')">/</button>
                </div>
            </div>
            <div class="row">
                <div  class="cont1 col-11 text-center">
                    <button class="btn btn-secondary mt-1" value="4" onclick="pressButton(4)" >4</button>
                    <button class="btn btn-secondary mt-1" value="5" onclick="pressButton(5)" >5</button>
                    <button class="btn btn-secondary mt-1" value="6" onclick="pressButton(6)" >6</button>
                    <button class="btn btn-secondary mt-1" value="x" onclick="pressOperator('SZ')" >x</button>
                </div>
            </div>
            <div class="row">
                <div  class="cont1  col-11 text-center">
                    <button class="btn btn-secondary mt-1" value="1" onclick="pressButton(1)" >1</button>
                    <button class="btn btn-secondary mt-1" value="2" onclick="pressButton(2)" >2</button>
                    <button class="btn btn-secondary mt-1" value="3" onclick="pressButton(3)" >3</button>
                    <button class="btn btn-secondary mt-1" value="-" onclick="pressOperator('M')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="cont1  col-11 text-center">
                    <button class="btn btn-secondary mt-1" value="equal" onclick="pressEqual()" >=</button>
                    <button class="btn btn-secondary mt-1" value="." onclick="pressButton('.')">.</button>
                    <button class="btn btn-secondary mt-1" value="0" onclick="pressButton(0)" >0</button>
                    <button class="btn btn-secondary mt-1" value="+" onclick="pressOperator('P')">+</button>
                </div>
            </div>   
            <div class="row">
                <div class="cont1  col-11 text-center mb-4">
                    <button class="btn btn-secondary mt-1" value="C" onclick="pressClear('C')" id="RemoveBtn">C</button>
                    <button class="btn btn-secondary mt-1" value="Clear" onclick="pressClear('Clear')" >←</button>
                    <button class="btn btn-secondary mt-1" value="+/-" onclick="pressNegPos('')" >+/-</button>
                </div>
            </div>   

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
